<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>double click event</title>
</head>
<body>
    <h1>Double Click Event</h1>
    <button ondblclick="call()" id="btn">Double Click on me</button>

    <script>
            function call(){
                alert("Double clicked")
            }
    </script>
</body>
</html>
