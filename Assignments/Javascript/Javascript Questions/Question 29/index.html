<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 29</title>
</head>
<body>
    <h1>File</h1>
    <input type="file" class="browse"></input>
    <input type="button" value="Extension" onclick="fileExtension()"></input>
    <p>The extension of the file : <span class="extensionName"></span></p>

    <script>
        // Q. 29 Write a javascript program which takes the input of filename as string and prints the extension of the file in the console.

        function fileExtension(){
            let file = document.querySelector(".browse").value;
        let browseFile = file.split(".").pop();
        document.querySelector(".extensionName").textContent = browseFile;
        }
    </script>
</body>
</html>
