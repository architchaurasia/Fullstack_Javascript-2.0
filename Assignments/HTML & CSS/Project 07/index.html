<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style-sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>

    <!-- Google_fonts- Poppins -->

<body>

    <!-- Nav-bar -->
    <nav>
        <div class="navbar">
            <img class= "logo" src="./Assets/Icons/Logo.svg" alt="">
            <div class="list">
                <ul>
                    <li>Home</li>
                    <li>Features</li>
                    <li>Pricing</li>

            </div>
            <div class="nav_right">

            <div class="getstarted">
                <img src="" alt="">

                <span>12K <span class="purple">+</span></span>

        </div>
        <div class="rightside">
            <img src="./Assets/Photos/frontCards.png" alt="frontCards">
