<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- Unordered List -->
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>

    <!-- Ordered List -->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>
     <!-- Type changed -->
    <ol type="a">
      <li>Monday</li>
      <li>Tuesday</li>
    </ol>

    <!-- Nested -->
    <ul>
        <li>Fruit</li>
         <ul>
            <li>Apple</li>
            <li>Mango</li>
         </ul>
         <li>Vegetable</li>
         <ul>
            <li>Tomato</li>
            <li>Garlic</li> 
         </ul>
    </ul>

    <!-- List style -->
    <ul style="list-style-type:circle;">
        <li>Circle style</li>
    </ul>
    <ul style="list-style-type:square;">
        <li>Square style</li>
    </ul>
    <ul style="list-style-type:disc;">
        <li>Disc style</li>
    </ul>
    <ul style="list-style-type:none;">
        <li>None</li>
    </ul>

    <!-- Description List -->
    <dl>
        <dt>Sugar</dt>
        <dd>-Sugar is not good for health.</dd>
    </dl>
</body>
</html>
