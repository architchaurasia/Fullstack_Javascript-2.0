<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./src/cloudy.png" type="image/icon">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <title>Weather App</title>

    <!-- adding the css file -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- container for holding the weather card -->
    <div class="container">
      <h1>Weather Web App</h1>

      <!-- section for searching the weather of a city -->
      <form onsubmit="getData(event)" class="searchData">
        <input id="inputBox" type="text" placeholder="Enter the city name" />
        <button>Search</button>
      </form>

      <!-- section for displaying the city weather data -->
      <section class="cityWeatherData">
        <!-- displaying the country details -->
        <div class="countryDetails details">
          <!-- displaying the country name -->
          <div class="card">
            <p>Country Name</p>
            <p id="countryName">__</p>
          </div>

          <!-- displaying the state name -->
          <div class="card">
            <p>State Name</p>
            <p id="stateName">__</p>
          </div>

          <!-- displaying the city name -->
          <div class="card">
            <p>City Name</p>
            <p id="cityName">__</p>
          </div>
        </div>

        <!-- displaying the weather status -->
        <div class="weatherDetails details">
          <!-- displaying the humidity -->
          <div class="card">
            <p>Humidity</p>
            <p id="humidity">__</p>
          </div>

          <!-- displaying the wind speed -->
          <div class="card">
            <p>Wind Speed</p>
            <p><span id="windSpeed">__</span> KMPH</p>
          </div>

          <!-- displaying the current temprature in celcius -->
          <div class="card">
            <p>Temprature</p>
            <!-- unicode for degree celcius symbol -->
            <p><span id="temprature">__</span>&#8451;</p>
          </div>

          <!-- displaying the weather condition -->
          <div class="card">
            <img width="20px" id="logoImage" width="64px" src="./src/cloudy.png" alt="icon" />
            <p id="weatherStatus">__</p>
          </div>
        </div>
      </section>
    </div>

    <div class="forecast">
      <div class="fore_card">
        <p id="fore_day1">Monday</p>
        <img width="64px" src="./src/cloudy.png" id="foreImg1" alt="icon">
        <p id="fore_status1">__</p>
      </div>

      <div class="fore_card">
        <p id="fore_day2">Tuesday</p>
        <img width="64px" src="./src/cloudy.png" id="foreImg2" alt="icon">
        <p id="fore_status2">__</p>
      </div>

      <div class="fore_card">
        <p id="fore_day3">Wednesday</p>
        <img width="64px" src="./src/cloudy.png" id="foreImg3" alt="icon">
        <p id="fore_status3">__</p>
      </div>

      <div class="fore_card">
        <p id="fore_day4">Thursday</p>
        <img width="64px" src="./src/cloudy.png" id="foreImg4" alt="icon">
        <p id="fore_status4">__</p>
      </div>
      
      <div class="fore_card">
        <p id="fore_day5">Friday</p>
        <img width="64px" src="./src/cloudy.png" src="" id="foreImg5" alt="icon">
        <p id="fore_status5">__</p>
      </div>

      <div class="fore_card">
        <p id="fore_day6">Saturday</p>
        <img width="64px" src="./src/cloudy.png" id="foreImg6" alt="icon">
        <p id="fore_status6">__</p>
      </div>
  
      <div class="fore_card">
        <p id="fore_day7">Sunday</p>
        <img width="64px" src="./src/cloudy.png" id="foreImg7" alt="icon">
        <p id="fore_status7">__</p>
      </div>
    </div>

   
    <footer>
      <p>Weather app Version 1.1</p>
    </footer>
  </body>

  <!-- adding the javascript file -->
  <script src="./script.js"></script>
</html>
