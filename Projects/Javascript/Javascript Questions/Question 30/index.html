    <!-- Javascript -->
    <script>
        function calc(num1, num2){
           a = document.querySelector(".num1").value

        }

        //Number() function converts the object argument to a number

        function add(){
            calc();
            addResult = Number(a) + Number(b);
            document.getElementById("result").innerHTML = `${a} + ${b} = ${addResult}`
