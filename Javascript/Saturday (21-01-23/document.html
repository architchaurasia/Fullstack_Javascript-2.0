<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>

    <h1>Hello Javascript</h1>

    <p>Lorem ipsum dolor sit amet.</p>

    <script>
        // Use inspect tool on browser

        // document (Here browser page is document)
        console.log(document)
        
        //window (how it works)
        console.log(window.document) //Works same as above

        //Body
        document.body.style.backgroundColor="#471551"

        //Target head tag
        console.log(document.head)

        //Target body
        console.log(document.body)

        //Target body first element child
        console.log(document.body.firstElementChild)
    </script>
</body>
</html>
