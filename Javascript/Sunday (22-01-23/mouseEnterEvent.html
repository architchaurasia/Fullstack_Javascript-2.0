<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse enter event</title>
    <style>
        .box{
            width: 250px;
            background-color: #a3b18a;
            padding: 80px;
        }

        .box2{
            width: 250px;
            height: 250px;
            background-color: #dad7cd;
        }

        p{
            text-align: center;
            padding-top: 50%;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Mouse Enter Event</h1>
    <div class="box">   
        <div class="box2">
            <p>Mouse Enter Event: <span id="num">0</span></p> <!--mouse pointer enters the div element.-->
        </div>
    </div>

    <script>
            document.querySelector(".box").addEventListener("mouseenter", hello)
            function hello(){
                document.getElementById("num").innerHTML++;
            }
    </script>
</body>
</html>
