<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
<p><b>I am bold tag.</b></p>
<p><strong>I am strong tag.</strong></p>
<p><i>I am Italic tag.</i></p>
<p><em>I am emphasized tag.</em></p>
<p>I am <mark>Mark</mark> tag</p>
<p><small>I am small tag. Lorem ipsum, dolor sit amet consectetur adipisicing elit. Suscipit, facere.</small></p>
<p>I am <del>delete</del> tag.</p>
<p>I am <ins>Insert</ins> tag.</p>
<p>I am <sub>Sub script</sub> tag.</p>
<p>I am <sup>Super script</sup> tag.</p>
<p></p>
</body>
</html>
