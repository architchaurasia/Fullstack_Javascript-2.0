<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin & Padding</title>
    <style>
        .container{
            border: 2px solid black;
            width: 100px;
            height: 100px;
            padding: 100px;
            margin: 50px;
        }

        .container2{
            border: 2px solid red;
            width: 100px;
            height: 100px;
            padding: 10px;
            margin: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Box 1</p>
        <div class="container2">
           <p>Box 2</p>
        </div>
    </div>
</body>
</html>
