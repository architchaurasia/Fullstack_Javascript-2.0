<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><h1>Form</h1></title>
    <style>
        input {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <form action="">
        <label>
            Name <br><input type="text" placeholder="Enter your name" required>
        </label> <br>
        <label>
            Age <br><input type="number" placeholder="Enter your age">
        </label><br>
        <label> 
            Male <input type="radio" name="check" checked> Female  <input type="radio" name="check">
        </label><br>
        <label>
            E-mail <br><input type="email" placeholder="Enter your email" >
        </label><br>
        <label>
            Password <br><input type="password" maxlength="12" placeholder="Enter Password" required>
        </label><br>
        <label>
            Skills
        </label><br>
        <input type="checkbox"> HTML <br>
        <input type="checkbox"> CSS <br>
        <input type="checkbox"> Javascript <br>
        <label>
            Choose Color <input type="color">
        </label><br>
        <label>
            Date <input type="date">
        </label><br>
        <label>
            Date Time Local <input type="datetime-local" name="" id="">
        </label><br>
        <label>
            File Upload <input type="file" >
        </label><br>
        <label>
            <input type="image" src="./image/osc">
        </label><br>
        <label>
            Month <input type="month">
        </label><br>
        <label>
            Range <input type="range" max="10">
        </label><br>
        <label>
           Search <input type="search">
        </label><br>
        <label>
            Telephone <input type="tel" pattern="8871924040">
        </label><br>
        <label>
            Time <input type="time">
        </label><br>
        <label>
            Week <input type="week">
        </label><br>
       

         <label>
            <input type="reset" value="Reset">
        </label>
        <label>
            <input type="submit" value="Submit">
        </label>
</html>
