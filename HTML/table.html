<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
   <!-- Table row, header and column -->
   <table>
    <tr>
        <th>Fruit</th>
        <th>Vegitable</th>
    </tr>
    <tr>
        <td>Apple</td>
        <td>Tomato</td>
    </tr>
   </table>
   <br>

   <!-- Table Double-Border -->
   <table style="border: 1px solid black; width:500px;">
    <tr>
        <th style="border: 1px solid black;">Name</th>
        <th style="border: 1px solid black;">Age</th>
    </tr>
    <tr>
        <td style="border: 1px solid black;">Ayush</td>
        <td style="border: 1px solid black;">28</td>
    </tr>
    <tr>
        <td style="border: 1px solid black;">Meena</td>
        <td style="border: 1px solid black;">22</td>
    </tr>

   </table>
   <br>

   <!-- Colspan -->
   <table border>
    <tr>
        <th colspan="2">First Name & Middle name</th>
        <th>Last name</th>
        <th>Favorite Color</th>
    </tr>
    <tr>
        <td>Aman</th>
        <td>Kumar</th>
        <td>Singh</td>
        <td>Blue</td>
    </tr>
   </table>
   <br>

   <!-- Colgroup Table -->
   <table border>
     <colgroup>
        <col span="1" style="background-color: lightblue;">
    </colgroup>

    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Aakash</td>
        <td>sharma</td>
        <td>18</td>
    </tr>
    <tr>
        <td>Vimal</td>
        <td>verma</td>
        <td>32</td>
    </tr>
   </table>
</body>
</html>
