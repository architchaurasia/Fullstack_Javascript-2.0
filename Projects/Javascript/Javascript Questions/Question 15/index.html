    <h1>Javascript</h1>

    
<script>

// Q.15 Write a program which can give grades to students according to theirs scores:
   // - 80-100, A
   // - 70-79, B
   // - 60-69, C
   // - 50-59, D
   // - 0-49, F
    
let score = prompt("Enter your score to find out your grades");    

    if(score >= 80 && score <= 100){
        alert("Your Grade: A")
    }
    else if(score >= 70 && score <= 79){
        alert("Your Grade: B")
    }
    else if(score >= 60 && score <= 69){
        alert("Your Grade: C")
    }
    else if(score >= 50 && score <= 59){
        alert("Your Grade: D")
    }
    else if(score >= 0 && score <= 49){
        alert("Your Grade: F")
    }
    else{
        alert("Enter a positive number between 0 to 100")
    }

    
    //score entered "55"
    //Output
    // Grade will be D
</script>
</body>
