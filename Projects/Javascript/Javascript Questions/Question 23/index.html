<body>
    <h1>Javascript</h1>

    <script>
    // Q.23 Write a program to check that the number given by the user is a prime number or not.
    let num = prompt("Please enter a positive number")

    if(num % 2 == 0){
        alert(`${num} is prime`)
    }
    else if(num % 2 == 1){
        alert(`${num} is not a prime number`)
    }
    else{
        alert(`${num} is  a negative number. Please enter a positive number`)
    }
    </script>
</body>
