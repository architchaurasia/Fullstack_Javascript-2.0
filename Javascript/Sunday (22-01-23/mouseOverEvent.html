<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse over event</title>
</head>
<body>
    <h1>Mouse Over Event</h1>
    <button id="btn">Hover on me</button>

    <script>
            document.getElementById("btn").addEventListener("mouseover", hello)
            function hello(){
                alert("Mouse entered successfully!")
            }
    </script>
</body>
</html>
