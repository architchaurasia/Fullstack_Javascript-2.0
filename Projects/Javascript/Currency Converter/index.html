<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Font-awesome kit -->
    <script src="https://kit.fontawesome.com/f8db6cb05a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box" >
                        <img src= "https://flagsapi.com/IN/flat/64.png" alt="flag">
                        <select>
                        </select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src= "https://flagsapi.com/US/flat/64.png" alt="flag">
                        <select>
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Result Exchange Rate</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>

    <script src="./js/country-list.js"></script>
    <script src="./js/script.js"></script>

</body>
</html>
